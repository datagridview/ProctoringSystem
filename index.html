<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitor Component</title>
    <link rel="stylesheet" href="css/custom.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script src="js/face-api.js"></script>
    <script src="js/commons.js"></script>
    <script type="text/javascript" src="js/vad.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="monitor">
    <canvas id="overlay" style="position: absolute;z-index: 1" ></canvas>
    <video class="video-mask" onloadedmetadata="onPlay(this)" style="z-index: auto" id="inputVideo" autoplay muted playsinline></video>
</div>
<audio id="audio" autoplay="autoplay"></audio>

<script src="js/faceDetectionControls.js"></script>
<script src="monitor.js"></script>
</body>
</html>
